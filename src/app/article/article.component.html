<div style="padding: 13px;">
  Liste des articles
  <mat-spinner *ngIf="articles.length === 0"></mat-spinner>

  <mat-card *ngFor="let article of articles" style="margin-top:11px;">
    <mat-card-header>
      <mat-card-title>{{article.noArticle}}</mat-card-title>
      <mat-card-subtitle>{{article.noArticle}} $/ {{article.noArticle}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{article.nomArticle}}
      </p>
    <!--  <img style="height:100%; width: 100%;" src="{{ article.nom }}" />-->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button> Acheter article</button>
    </mat-card-actions>
  </mat-card>
</div>
